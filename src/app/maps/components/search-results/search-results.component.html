@if (isLoadingPlaces) {
<section class="alert alert-primary mt-2 text-center">
  <h6>Cargando</h6>
  <span>Espere por favor...</span>
</section>
} @if (places.length > 0) {
@for (place of places; track $index) {
<ul class="list-group mt-2">
  <li class="list-group-item list-group-action pointer" [class.active]="place.nombre === selectedId"
    (click)="flyToPlace(place)">
    <h4>{{place.nombre}}</h4>
    <p>{{place.ubicacion}}</p>
    <button class="btn btn-sm"
      [ngClass]="place.nombre === selectedId ? 'btn-outline-light' : 'btn-outline-primary'">Direcciones</button>
  </li>
</ul>
} }
