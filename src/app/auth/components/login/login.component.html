<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" id="username" class="form-control" type="text"
            [ngClass]="{'is-invalid': username.invalid && username.touched, 'is-valid': username.valid && username.touched}">
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <input formControlName="password" id="password" class="form-control" type="password"
            [ngClass]="{'is-invalid': password.invalid && password.touched, 'is-valid': password.valid && password.touched}">
        </div>
        <button type="button" class="btn btn-primary btn-block mt-3" [disabled]="!form.valid"
          (click)="validate()">Login</button>
      </form>
    </div>
  </div>
</div>
